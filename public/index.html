		<script
			src='https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js'

		<script>
			window.addEventListener('DOMContentLoaded', () => {
				VANTA.BIRDS({
					el: "#vanta",
					mouseControls: true,
					touchControls: true,
					gyroControls: true,
					minHeight: 200.00,
					minWidth: 200.00,
					scale: 1.00,
					scaleMobile: 1.00,
					backgroundAlpha: 0.0,
					color1: 0xebbcba,
					color2: 0xeb6f92,
					wingSpar: 40.00,
					separation: 100.00,
					alignment: 77.00,
					cohesion: 5.00,
					quantity: 1.00
				});

				setTimeout(() => {
					const app = document.querySelector('app');
					app.style.opacity = 1;
					app.style.filter = 'blur(0px)';
				}, 1000);
			});
		</script>
